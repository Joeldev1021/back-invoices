name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Build and export
        run: npm run export
      - name: Deploy
        run: npx vercel --prod
